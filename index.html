<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/variables.css">


</head>

<body>

  <main>
    <div class="container">
      <img src="src/images/illustration-hero.svg" alt="" class="banner">
  
      <h1 class="tittle">Order Summary</h1>
  
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
  
      <div class="plans">
        <img src="src/images/icon-music.svg" alt="Music Icon">
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
  
        <button class="btn-change">Change</button>
      </div>
  
      <button class="btn-proceed">
        Proceed to Payment
      </button>
      <button class="btn-cancel">
        Cancel Order
      </button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Martvie" target="_blank">Marcus Vieira</a>.
    </div>
  </footer>
</body>

</html>
